<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram MDIA 2109</title>
  </head>
  <body>
    <main class="main-container">
      <div class="content">
        <div class="iphone">
          <img
            src="./assets/Phone.png"
            alt=""
            class="phone"
            width="400px"
            height="580px"
          />
        </div>

        <div class="formsbox">
          <div class="login-box">
            <div class="word-logo">
              <img
                src="./assets/instagram-logo.png"
                alt="Instagram's Logo"
                class="wordimage"
                width="175px"
                height="51px"
              />
            </div>

            <div class="login-inputs">
              <input
                type="username"
                placeholder="Phone number, username, or email"
                class="login-username"
              />
              <input
                type="password"
                placeholder="Password"
                class="login-password"
              />
            </div>

            <div class="login-btnbox">
              <button class="login-button">Log in</button>
            </div>

            <div class="or">
              <hr />
              <div class="ortxt">OR</div>
              <hr />
            </div>

            <div class="login-facebook">
              <img
                src="./assets/fb-logo.png"
                alt=""
                class="facebook-btn"
                height="16px"
                width="16px"
              />
              <p>Log in with Facebook</p>
            </div>

            <div class="forgotpassword">
              <a class="forgottxt">Forgot password?</a>
            </div>
          </div>

          <div class="signup-box">
            <p class="signuptxt">Don't have an account?</p>
            <p class="signupbtn">Sign up</p>
          </div>

          <div class="gettheapp">
            <p class="gettheapptxt">Get the app.</p>
          </div>

          <div class="app-logos">
            <img
              src="./assets/googleplay-button.png"
              alt=""
              class="googleplay"
              width="134px"
              height="40px"
            />
            <img
              src="./assets/Microsoft.png"
              alt=""
              class="microsoft"
              width="134px"
              height="40px"
            />
          </div>
        </div>
      </div>
      <footer>
        <div class="footerarea">
          <div class="links">
            <div class="meta">Meta</div>
            <div class="about">About</div>
            <div class="blog">Blog</div>
            <div class="jobs">Jobs</div>
            <div class="help">Help</div>
            <div class="api">API</div>
            <div class="privacy">Privacy</div>
            <div class="terms">Terms</div>
            <div class="top-acounts">Top Accounts</div>
            <div class="locations">Locations</div>
            <div class="instagram-lite">Instagram Lite</div>
            <div class="cun">Contact Uploading & Non-Users</div>
          </div>
          <div class="languagearea">
            <select name="langselector" id="langselect" aria-label="English">
              <option value="en">English</option>
              <option value="af">Afrikaans</option>
              <option value="cs">Čeština</option>
              <option value="da">Dansk</option>
              <option value="de">Deutsch</option>
              <option value="el">Ελληνικά</option>
              <option value="en-gb">English (UK)</option>
              <option value="es">Español (España)</option>
              <option value="es-la">Español</option>
              <option value="fi">Suomi</option>
              <option value="fr">Français</option>
              <option value="id">Bahasa Indonesia</option>
              <option value="it">Italiano</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="ms">Bahasa Melayu</option>
              <option value="nb">Norsk</option>
              <option value="nl">Nederlands</option>
              <option value="pl">Polski</option>
              <option value="pt-br">Português (Brasil)</option>
              <option value="pt">Português (Portugal)</option>
              <option value="ru">Русский</option>
              <option value="sv">Svenska</option>
              <option value="th">ภาษาไทย</option>
              <option value="tl">Filipino</option>
              <option value="tr">Türkçe</option>
              <option value="zh-cn">中文(简体)</option>
              <option value="zh-tw">中文(台灣)</option>
              <option value="bn">বাংলা</option>
              <option value="gu">ગુજરાતી</option>
              <option value="hi">हिन्दी</option>
              <option value="hr">Hrvatski</option>
              <option value="hu">Magyar</option>
              <option value="kn">ಕನ್ನಡ</option>
              <option value="ml">മലയാളം</option>
              <option value="mr">मराठी</option>
              <option value="ne">नेपाली</option>
              <option value="pa">ਪੰਜਾਬੀ</option>
              <option value="si">සිංහල</option>
              <option value="sk">Slovenčina</option>
              <option value="ta">தமிழ்</option>
              <option value="te">తెలుగు</option>
              <option value="vi">Tiếng Việt</option>
              <option value="zh-hk">中文(香港)</option>
              <option value="bg">Български</option>
              <option value="fr-ca">Français (Canada)</option>
              <option value="ro">Română</option>
              <option value="sr">Српски</option>
              <option value="uk">Українська</option>
            </select>
            <div class="cc">© 2023 Instagram from Meta</div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
